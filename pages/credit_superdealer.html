<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Credit Merchant</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-primary-sidebar-gray-background font-roboto">

        <section class="relative flex h-screen" x-data="menu(`Credit Merchant's Account`)">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-10 w-full flex flex-col px-6 py-6 gap-12 text-primary-black">

                    <!-- First Row -->
                    <div class="flex flex-col gap-12 w-full">
                        
                        <div class="flex-1 relative px-4 pt-15 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-2 -top-4 px-6 py-4.5 text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">Credit a Merchant's Account</span>
                            </div>

                            <div class="w-full mb-3 flex flex-col sm:flex-row justify-between gap-10">
                                <form class="flex-1 gap-7 grid grid-cols-1 justify-between sm:max-w-[350px]" @submit.prevent>
                                    <div>
                                        <input
                                            type="text" 
                                            placeholder="Select with merchant name or phone number"
                                            name="merchant"
                                            id="merchant"
                                            required
                                            class="text-primary-input-black-text w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-input-gray-text outline-none px-3 py-2 text-sm transition duration-300"
                                        >
                                    </div>
                                    <div>
                                        <select name="bank" id="bank" class="w-full text-primary-input-gray-text focus-visible:text-primary-input-black-text border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-footer-gray-text outline-none px-3 py-2 text-sm transition duration-300" required>
                                            <option value="">-- SELECT BANK --</option>
                                            <option value="fidelity">Fidelity Bank</option>
                                            <option value="gt">GT Bank</option>
                                            <option value="wema">Wema Bank</option>
                                        </select>
                                    </div>
                                    <div>
                                        <input
                                            type="text" 
                                            placeholder="AMOUNT TO CREDIT e.g 1000.00"
                                            name="amount"
                                            id="amount"
                                            required
                                            class="text-primary-input-black-text w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-input-gray-text outline-none px-3 py-2 text-sm transition duration-300"
                                        >
                                    </div>
                                    <div>
                                        <textarea name="remark" id="remark" placeholder="Credit Remark" class="text-primary-input-black-text w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-input-gray-text outline-none px-3 py-2 text-sm transition duration-300"></textarea>
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full max-w-[300px] uppercase font-semibold text-tiny text-white bg-primary-cyanBlue-button-background hover:bg-primary-cyanBlue-background-dark active:bg-primary-blue-text p-3 rounded-xs cursor-pointer transition duration-300">Credit Client</button> 
                                    </div>            
                                </form>
                                
                                <div class="flex-1 text-primary-header-gray-bold sm:max-w-[350px]">
                                    <p class="font-semibold uppercase text-small">CURRENT BALANCE</p>
                                    <h1 class="text-xl">â‚¦</h1>
                                </div>
                            </div>  
                        </div>    
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button  -->
                <div class="fixed bottom-7 right-7 p-2.5 bg-primary-blue-text/30 cursor-pointer" @click="document.getElementById('screenTop').scrollTo({ top: 0, behavior: 'smooth' })">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke="#f5f5f5" class="size-5">
                        <path fill-rule="evenodd" d="M11.47 2.47a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06l-6.22-6.22V21a.75.75 0 0 1-1.5 0V4.81l-6.22 6.22a.75.75 0 1 1-1.06-1.06l7.5-7.5Z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
