<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Query Transaction Summary</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-primary-sidebar-gray-background">

        <section class="relative flex h-screen" x-data="menu('Transaction Summary')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="w-full flex flex-col px-6 py-6 gap-12 text-primary-black">

                    <!-- First Row -->
                    <div class="flex flex-col gap-12 w-full" x-data="{
                        showTable: false,
                    }">
                        
                        <div class="flex-1 relative px-4 pt-15 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-2 -top-4 px-4.5 py-3.5 text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-semibold">Query Transaction Summary</span>
                            </div>

                            <div class="w-full mb-3 flex">
                                <form class="w-full gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-between" @submit.prevent="showTable = true" x-data="{
                                    formInput: [
                                        {
                                            type: 'datetime-local',
                                            placeholder: 'start date',
                                            name: 'startDate',
                                            value: '2025-06-18T00:00',
                                            label: '(Start Date)',
                                        },
                                        {
                                            type: 'datetime-local',
                                            placeholder: 'end date',
                                            name: 'endDate',
                                            value: '2025-06-18T00:00',
                                            label: '(End Date)',
                                        },
                                        {
                                            type: 'text',
                                            placeholder: 'Search with merchant name or phone number',
                                            name: 'phoneNo',
                                            value: '',
                                            label: '',
                                        },
                                        {
                                            type: 'select',
                                            name: 'productType',
                                            options: [
                                                {name: '--Select a Product Type', value: ''},
                                                {name: 'Cable TV', value: 'successful'},
                                                {name: 'VTU', value: 'successful'},
                                                {name: 'PINS', value: 'successful'},
                                                {name: 'SMS', value: 'unsuccessful'},
                                                {name: 'Electricity', value: 'unsuccessful'},
                                                {name: 'Bettings', value: 'unsuccessful'},
                                                {name: 'ANQ Service', value: 'unsuccessful'},
                                                {name: 'Voice OTP', value: 'unsuccessful'},
                                            ],
                                            value: '',
                                            label: '',
                                        },
                                        {
                                            type: 'select',
                                            name: 'transactionstatus',
                                            options: [
                                                {name: 'Transaction Status', value: ''},
                                                {name: 'Successful & Processing', value: 'successful'},
                                                {name: 'Successful, Processing & Pending', value: 'successful'},
                                                {name: 'Successful, Processing, Requery Decline & Transaction Decline', value: 'successful'},
                                                {name: 'Successful, Requery Decline & Transaction Decline', value: 'successful'},
                                                {name: 'Successful & Reversal', value: 'successful'},
                                                {name: 'Reversal', value: 'successful'},
                                                {name: 'SReversal', value: 'successful'},
                                                {name: 'Pending', value: 'successful'},
                                                {name: 'Provider Side Platform Error', value: 'successful'},
                                                {name: 'Limit on Multiple Recharges within 30 seconds', value: 'successful'},
                                                {name: 'Requery Declined', value: 'successful'},
                                                {name: 'Reversed', value: 'successful'},
                                                {name: 'Successful', value: 'successful'},
                                                {name: 'Processing', value: 'successful'},
                                                {name: 'Unsuccessful', value: 'unsuccessful'},
                                            ],
                                            value: '',
                                            label: '',
                                        },
                                        {
                                            type: 'select',
                                            name: 'customerType',
                                            options: [
                                                {name: 'Customer Type', value: ''},
                                                {name: 'Postpaid', value: 'successful'},
                                                {name: 'Prepaid', value: 'successful'},
                                                {name: '931', value: 'successful'},
                                                {name: 'Mobile', value: 'unsuccessful'},
                                            ],
                                            value: '',
                                            label: '',
                                        },
                                        {
                                            type: 'select',
                                            name: 'groupBy',
                                            options: [
                                                {name: '--Group By--', value: ''},
                                                {name: 'Date', value: 'successful'},
                                                {name: 'Merchant', value: 'successful'},
                                                {name: 'Product', value: 'successful'},
                                                {name: 'Providers', value: 'unsuccessful'},
                                                {name: 'Channel', value: 'unsuccessful'},
                                                {name: 'transaction Status', value: 'unsuccessful'},
                                            ],
                                            value: '',
                                            label: '',
                                        },
                                        {
                                            type: 'select',
                                            name: 'transactionChannel',
                                            options: [
                                                {name: '--Transaction Channel--', value: ''},
                                                {name: 'API', value: 'successful'},
                                                {name: 'WEB', value: 'successful'},
                                            ],
                                            value: '',
                                            label: '',
                                        },
                                        {
                                            type: 'button',
                                            name: 'search',
                                            label: '',
                                        }
                                    ],
                                }">
                                    <template x-for="input in formInput" x-cloak>
                                        <div>
                                            <template x-if="input.type === 'select'">
                                                <select :name="input.name" :id="input.name" x-model="input.value" class="w-full text-primary-input-gray-text focus-visible:text-primary-input-black-text border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-footer-gray-text outline-none px-3 py-2 text-sm transition duration-300">
                                                    <template x-for="option in input.options">
                                                        <option :value="option.value" x-text="option.name"></option>
                                                    </template>
                                                </select>
                                            </template>

                                            <template x-if="['text', 'number', 'datetime-local'].includes(input.type)">
                                                <input
                                                    x-model="input.value"
                                                    :type="input.type" 
                                                    :placeholder="input.placeholder"
                                                    :name="input.name"
                                                    :id="input.name"
                                                    :class="{
                                                        'text-primary-input-black-text': input.type !== 'datetime-local', 
                                                        'text-primary-input-gray-text': input.type === 'datetime-local'
                                                    }"
                                                    class="w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-input-gray-text outline-none px-3 py-2 text-sm transition duration-300"
                                                >
                                            </template>

                                            <template x-if="input.type === 'button'">
                                                <button type="submit" x-text="input.name" class="w-full uppercase font-semibold text-xs text-white bg-primary-cyanBlue-button-background hover:bg-primary-cyanBlue-background-dark active:bg-primary-blue-text p-3 rounded-xs cursor-pointer transition duration-300"></button>
                                            </template>

                                            <template x-if="input.label">
                                                <label :for="input.name" x-text="input.label" class="text-xs text-primary-header-gray-bold" x-cloak></label>
                                            </template>
                                            
                                        </div>
                                    </template>             
                                </form>  
                            </div>  
                        </div>

                        <template x-if="!showTable">
                            
                            <div class="flex-1 relative bg-white rounded-sm shrink-0 w-full shadow-xl" x-init="fetch('../components/tableComponent.html')
                                .then(res => res.text())
                                .then(html => {
                                    $refs.tableComponent.innerHTML = html;
                                    Alpine.initTree($refs.tableComponent);
                                })" x-data="{
                                tableHeader: [
                                    'Day/Month',
                                    'Type',
                                    'Date',
                                    'Group By',
                                    'Status',
                                    'Download',
                                ],
                                tableData: [
                                    {
                                        'Day/Month': '',
                                        'Type': '',
                                        'Date': '',
                                        'Group By': '',
                                        'Status': '',
                                        'Download': '',
                                    },
                                ]
                            }">

                                <div class="absolute flex items-center justify-center gap-2 -top-4 px-4.5 py-4 mx-4 text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                    <span class="text-md font-semibold">Auto Generated Monthly Reports</span>
                                </div>
                                

                                <!-- Table Summary Header  -->
                                <div class="w-full px-6 mt-12 mb-6 gap-3 sm:gap-0 flex flex-col sm:flex-row items-center justify-between">
                                    <div class="w-full sm:w-fit flex-1 text-left">
                                        <h1 class="text-xl font-bold text-primary-header-gray-bold">0</h1>
                                        <p class="text-sm text-primary-footer-gray-text font-medium">Total Reports</p>
                                    </div>
                                </div>

                                <!-- Table Component  -->
                                <div id="tableComponent" x-ref="tableComponent"></div>
                            </div>

                        </template>    
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button  -->
                <div class="fixed bottom-7 right-7 p-2.5 bg-primary-blue-text/30 cursor-pointer" @click="document.getElementById('screenTop').scrollTo({ top: 0, behavior: 'smooth' })">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke="#f5f5f5" class="size-5">
                        <path fill-rule="evenodd" d="M11.47 2.47a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06l-6.22-6.22V21a.75.75 0 0 1-1.5 0V4.81l-6.22 6.22a.75.75 0 1 1-1.06-1.06l7.5-7.5Z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
