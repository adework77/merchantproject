<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | SMS Report</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-primary-sidebar-gray-background">

        <section class="relative flex h-screen" x-data="menu('SMS')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="w-full flex flex-col px-6 py-6 gap-12 text-primary-black">

                    <!-- First Row -->
                    <div class="flex flex-col md:flex-row flex-wrap items-center justify-between gap-10 sm:gap-6" x-data="{
                        averageData: [
                        {
                            title: `Today's Successful SMS`,
                            titleIcon: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 -960 960 960' fill='currentColor' class='size-8'><path d='M640-160v-280h160v280H640Zm-240 0v-640h160v640H400Zm-240 0v-440h160v440H160Z'/></svg>`,
                            value: '0',
                        },
                        {
                            title: `Yesterday's Successful SMS`,
                            titleIcon: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 -960 960 960' fill='currentColor' class='size-8'><path d='m140-220-60-60 300-300 160 160 284-320 56 56-340 384-160-160-240 240Z'/></svg>`,
                            value: '0',
                        },
                        {
                            title: 'Successful SMS This Month',
                            titleIcon: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 -960 960 960' fill='currentColor' class='size-8'><path d='M580-120q-50 0-85-35t-35-85q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35Zm0-80q17 0 28.5-11.5T620-240q0-17-11.5-28.5T580-280q-17 0-28.5 11.5T540-240q0 17 11.5 28.5T580-200Zm80-200q-92 0-156-64t-64-156q0-92 64-156t156-64q92 0 156 64t64 156q0 92-64 156t-156 64Zm0-80q59 0 99.5-40.5T800-620q0-59-40.5-99.5T660-760q-59 0-99.5 40.5T520-620q0 59 40.5 99.5T660-480ZM280-240q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47Zm0-80q33 0 56.5-23.5T360-400q0-33-23.5-56.5T280-480q-33 0-56.5 23.5T200-400q0 33 23.5 56.5T280-320Zm300 80Zm80-380ZM280-400Z'/></svg>`,
                            value: '0',
                        }
                        ],
                    }">
                        <template x-for="(item, index) in averageData" :key="item.title">
                            <div class="w-full flex-1 relative px-4 pt-20 pb-5 bg-white shadow-sm rounded-sm sm:min-w-[280px]">
                                <div class="absolute flex items-center justify-center gap-3 inset-x-0 -top-4 mx-2 py-6 text-center rounded-sm cyanBlue-custom-box-shadow text-white cyanBlue-custom-background-gradient">
                                    <span class="text-inherit" x-html="item.titleIcon"></span>
                                    <span x-text="item.title" class="text-md font-medium"></span>
                                </div>
                                <div class="flex items-center justify-center">
                                    <h1 x-text="item.value" class="text-lg font-semibold text-primary-black-text-muted"></h1>
                                </div>    
                            </div>
                        </template>
                    </div>

                    <!-- Second Row -->
                    <div class="flex flex-col gap-12 w-full" x-data="{
                        showTable: false,
                    }">
                        
                        <div class="flex-1 relative px-4 pt-15 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-1 -top-4 p-4 text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">SMS Transactions</span>
                            </div>

                            <div class="w-full mb-3 flex">
                                <form class="w-full gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-between" @submit.prevent="showTable = true" x-data="{
                                    formInput: [
                                        {
                                            type: 'datetime-local',
                                            placeholder: 'start date',
                                            name: 'startDate',
                                            value: '2025-06-18T00:00',
                                            label: '(Start Date)',
                                        },
                                        {
                                            type: 'datetime-local',
                                            placeholder: 'end date',
                                            name: 'endDate',
                                            value: '2025-06-18T00:00',
                                            label: '(End Date)',
                                        },
                                        {
                                            type: 'select',
                                            name: 'status',
                                            options: [
                                                {name: 'Status', value: ''},
                                                {name: 'Delivered', value: 'delivered'},
                                                {name: 'Sent', value: 'sent'},
                                                {name: 'Failed', value: 'failed'},
                                                {name: 'Pending', value: 'pending'},
                                                {name: 'Invalid Message', value: 'invalid'},
                                            ],
                                            value: '',
                                            label: '',
                                        },
                                        {
                                            type: 'text',
                                            placeholder: 'Search with merchant name',
                                            name: 'merchantName',
                                            value: '',
                                            label: '',
                                        },
                                        {
                                            type: 'text',
                                            placeholder: 'Search with Provider',
                                            name: 'provider',
                                            value: '',
                                            label: '',
                                        },
                                        {
                                            type: 'select',
                                            name: 'channel',
                                            options: [
                                                {name: 'Channel', value: ''},
                                                {name: 'API', value: 'api'},
                                                {name: 'Web', value: 'web'},
                                                {name: '931 USSD', value: 'ussd'},
                                                {name: '913 Mobile', value: 'mobile'},
                                                {name: 'Auto topup', value: 'topup'},
                                            ],
                                            value: '',
                                            label: '',
                                        },
                                        {
                                            type: 'text',
                                            placeholder: 'Search with Recipient Number',
                                            name: 'recipientNo',
                                            value: '',
                                            label: '',
                                        },
                                        {
                                            type: 'button',
                                            name: 'search',
                                            label: '',
                                        },
                                    ],
                                }">
                                    <template x-for="input in formInput" x-cloak>
                                        <div>
                                            <template x-if="input.type === 'select'">
                                                <select :name="input.name" :id="input.name" x-model="input.value" class="w-full text-primary-input-gray-text focus-visible:text-primary-input-black-text border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-footer-gray-text outline-none px-3 py-2 text-sm transition duration-300">
                                                    <template x-for="option in input.options">
                                                        <option :value="option.value" x-text="option.name"></option>
                                                    </template>
                                                </select>
                                            </template>

                                            <template x-if="['text', 'number', 'datetime-local'].includes(input.type)">
                                                <input
                                                    x-model="input.value"
                                                    :type="input.type" 
                                                    :placeholder="input.placeholder"
                                                    :name="input.name"
                                                    :id="input.name"
                                                    :class="{
                                                        'text-primary-input-black-text': input.type !== 'datetime-local', 
                                                        'text-primary-input-gray-text': input.type === 'datetime-local'
                                                    }"
                                                    class="w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-input-gray-text outline-none px-3 py-2 text-sm transition duration-300"
                                                >
                                            </template>

                                            <template x-if="input.type === 'button'">
                                                <button type="submit" x-text="input.name" class="w-full uppercase font-semibold text-xs text-white bg-primary-cyanBlue-button-background hover:bg-primary-cyanBlue-background-dark active:bg-primary-blue-text p-3 rounded-xs cursor-pointer transition duration-300"></button>
                                            </template>

                                            <template x-if="input.label">
                                                <label :for="input.name" x-text="input.label" class="text-xs text-primary-header-gray-bold" x-cloak></label>
                                            </template>
                                            
                                        </div>
                                    </template>             
                                </form>  
                            </div>  
                        </div>

                        <template x-if="showTable">
                            
                            <div class="flex-1 relative bg-white rounded-sm shrink-0 w-full shadow-xl" x-init="fetch('../components/tableComponent.html')
                                .then(res => res.text())
                                .then(html => {
                                    $refs.tableComponent.innerHTML = html;
                                    Alpine.initTree($refs.tableComponent);
                                })" x-data="{tableData: [], noDataMessage: `No SMS found`}">

                                <!-- Table Options  -->
                                <div class="w-full flex flex-col sm:flex-row items-center justify-between gap-4 py-2 px-6 border-b border-primary-sidebar-gray-text/70">
                                    <div>
                                        <h1 class="text-primary-black font-medium">SMS Query Result</h1>
                                    </div>
                                    <div class="flex w-full sm:w-fit justify-between">
                                        <button
                                            x-data="{showPopUp: false}"
                                            @click="showPopUp = !showPopUp"
                                            @click.away="showPopUp = false"
                                            class="relative"
                                        >   
                                            <div 
                                                :class="showPopUp ? 'bg-primary-blue-text text-white' : 'bg-primary-blue-text/10 text-primary-blue-text'"
                                                class="group inline-flex items-end cursor-pointer gap-1.5 px-7 py-3 hover:bg-primary-blue-text hover:text-white rounded-xs">
                                                <span class="uppercase text-tiny font-medium text-inherit">Generate Report</span>
                                                <span class="text-inherit">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="5" stroke="currentColor" class="size-2.5">
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                                    </svg>
                                                </span>
                                            </div>
                                            
                                            <div 
                                                x-show="showPopUp"
                                                x-transition:enter="transition ease-out duration-200"
                                                x-cloak
                                                class="absolute text-tiny font-medium bg-white shadow-sm py-2 top-full right-0 w-[120%] transform-none text-left"
                                            >
                                                <p class="uppercase text-primary-blue-text mb-1 px-6">Export</p>
                                                <div 
                                                    class="flex items-center gap-2 text-small text-primary-header-gray-bold py-2 px-6 hover:bg-gray-50 hover:text-primary-blue-text cursor-pointer"
                                                >
                                                    <span class="rounded-full border-1 border-inherit text-inherit">
                                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-audio-lines-icon lucide-audio-lines size-3.5"><path d="M2 10v3"/><path d="M6 6v11"/><path d="M10 3v18"/><path d="M14 8v7"/><path d="M18 5v13"/><path d="M22 10v3"/></svg>
                                                    </span>
                                                    <span class="text-inherit text-normal">CSV</span>
                                                </div>
                                            </div>
                                        </button>

                                        <button 
                                            class="uppercase text-tiny font-medium px-7 bg-primary-green-light hover:brightness-95 rounded-xs text-white cursor-pointer transition duration-200"
                                            @click="showTable = false;"
                                        >
                                            CLOSE (X)
                                        </button>
                                    </div>

                                </div>

                                <!-- Table Summary Header  -->
                                <div class="w-full px-6 my-6 gap-3 sm:gap-0 flex flex-col sm:flex-row items-center justify-between text-right">
                                    <h1 class="flex-1 text-lg font-medium text-primary-header-gray-bold">Total SMS: 0</h1>
                                </div>

                                <!-- Table Component  -->
                                <div id="tableComponent" x-ref="tableComponent"></div>
                            </div>

                        </template>
                    </div>

                    <!-- Third Row  -->
                     <div class="mb-8 overflow-x-auto space-y-6">
                        <div class="w-full sm:w-fit flex-1 text-left">
                            <h1 class="text-lg font-semibold text-primary-header-gray-bold">0</h1>
                            <p class="text-sm text-primary-footer-gray-text font-medium">Total Reports</p>
                        </div>

                        <div class="inline-block">
                        <table class="w-full table-auto border-collapse border border-primary-sidebar-gray-text/70 text-small">
                            <thead class="text-black font-medium align-bottom">
                                <tr>
                                    <td class="border border-primary-sidebar-gray-text/70 px-2 py-3">Day/Month</td>
                                    <td class="border border-primary-sidebar-gray-text/70 px-2 py-3">Type</td>
                                    <td class="border border-primary-sidebar-gray-text/70 px-2 py-3">Date</td>
                                    <td class="border border-primary-sidebar-gray-text/70 px-2 py-3">Group By</td>
                                    <td class="border border-primary-sidebar-gray-text/70 px-2 py-3">Status</td>
                                    <td class="border border-primary-sidebar-gray-text/70 px-2 py-3">Download</td>
                                </tr>
                            </thead>
                            <tbody class="text-primary-black font-medium align-top">
                                <tr class="hover:bg-gray-50">
                                    <td colspan="6" class="border border-primary-sidebar-gray-text/70 px-2 py-2">There are no data.</td>
                                </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button  -->
                <div class="fixed bottom-7 right-7 p-2.5 bg-primary-blue-text/30 cursor-pointer" @click="document.getElementById('screenTop').scrollTo({ top: 0, behavior: 'smooth' })">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke="#f5f5f5" class="size-5">
                        <path fill-rule="evenodd" d="M11.47 2.47a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06l-6.22-6.22V21a.75.75 0 0 1-1.5 0V4.81l-6.22 6.22a.75.75 0 1 1-1.06-1.06l7.5-7.5Z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
