<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Manage Superdealer</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-primary-sidebar-gray-background font-roboto">

        <section class="relative flex h-screen" x-data="menu('Add Merchant, View Merch Info')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-10 w-full flex flex-col px-6 py-6 gap-12 text-primary-black">

                    <!-- First Row -->
                    <div class="flex flex-col gap-12 w-full" x-data="{
                        showTable: false,
                    }">
                        
                        <div class="flex-1 relative px-4 pt-15 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-2 -top-5 px-6 py-4.5 text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">Configure New Merchant</span>
                            </div>

                            <div class="w-full mb-3 flex flex-col gap-8">
                                <form class="w-full gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-between items-end" @submit.prevent="showTable = true" x-data="{
                                    formInput: [
                                        {
                                            type: 'text',
                                            placeholder: 'Enter Merchant or Business Name',
                                            name: 'merchant',
                                            value: '',
                                            label: '',
                                        },
                                        {
                                            type: 'text',
                                            placeholder: 'IP Address (Fill only for API Accounts)',
                                            name: 'ip',
                                            value: '',
                                            label: `LEAVE THIS FIELD BLANK IF IT ISN'T AN API ACCOUNT`,
                                        },
                                        {
                                            type: 'text',
                                            placeholder: 'Enter Phone Number',
                                            name: 'phoneNo',
                                            value: '',
                                            label: '',
                                        },
                                        {
                                            type: 'text',
                                            placeholder: 'Enter Email Address',
                                            name: 'email',
                                            value: '',
                                            label: '',
                                        },
                                        {
                                            type: 'text',
                                            placeholder: 'For example, 60871419:39185282',
                                            name: 'mobfin',
                                            value: '',
                                            label: 'MOBIFIN DETAIL Â» FORMAT - LOGIN ID:PUBLIC KEY',
                                        },
                                        {
                                            type: 'select',
                                            name: 'accountType',
                                            options: [
                                                {name: 'Select Account Type', value: ''},
                                                {name: 'Prepaid', value: 'prepaid'},
                                                {name: 'Postpaid', value: 'postpaid'},
                                            ],
                                            value: 'postpaid',
                                            label: 'SELECT ACCOUNT TYPE',
                                        }
                                    ]
                                }">
                                    <template x-for="input in formInput" x-cloak>
                                        <div>
                                            <template x-if="input.label">
                                                <small x-text="input.label" class="text-tiny text-primary-header-gray-bold uppercase"></small>
                                            </template>

                                            <template x-if="input.type === 'select'">
                                                <select :name="input.name" :id="input.name" x-model="input.value" class="w-full text-primary-input-gray-text focus-visible:text-primary-input-black-text border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-footer-gray-text outline-none px-3 py-2 text-sm transition duration-300">
                                                    <template x-for="option in input.options">
                                                        <option :value="option.value" x-text="option.name"></option>
                                                    </template>
                                                </select>
                                            </template>

                                            <template x-if="input.type === 'text'">
                                                <input
                                                    x-model="input.value"
                                                    :type="input.type" 
                                                    :placeholder="input.placeholder"
                                                    :name="input.name"
                                                    :id="input.name"
                                                    class="text-primary-input-black-text w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-input-gray-text outline-none px-3 py-2 text-sm transition duration-300"
                                                >
                                            </template>

                                            <template x-if="input.type === 'button'">
                                                <button type="submit" x-text="input.name" class="w-full uppercase font-semibold text-xs text-white bg-primary-cyanBlue-button-background hover:bg-primary-cyanBlue-background-dark active:bg-primary-blue-text p-3 rounded-xs cursor-pointer transition duration-300"></button>
                                            </template>
                                            
                                        </div>
                                    </template>
                                </form>

                                <div class="w-full flex flex-col lg:flex-row lg:flex-wrap items-start justify-between gap-5">
                                    <div class="w-full flex-1 flex flex-col items-start justify-between gap-7">
                                        <div class="w-full overflow-x-auto max-w-full">
                                            <div class="min-w-fit">
                                                <table class="w-full table-auto border-collapse border border-primary-sidebar-gray-text/70">
                                                    <thead class="uppercase font-medium text-sm">
                                                        <tr class="bg-[#434345]">
                                                            <td class="text-center text-white border border-white px-2 py-3" colspan="4">Set Service Discounts</td>
                                                        </tr>
                                                        <tr class="bg-[#7C8A8F]">
                                                            <td class="border border-white px-1 py-2">Product</td>
                                                            <td class="border border-white px-1 py-2">Airtime</td>
                                                            <td class="border border-white px-1 py-2">Data</td>
                                                            <td class="border border-white px-1 py-2">Pin</td>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="text-small font-medium align-top" x-data="{
                                                        serviceDiscountProp: [
                                                            {
                                                                product: 'Airtel',
                                                                airtime: '',
                                                                data: '',
                                                                pin: '',
                                                            },
                                                            {
                                                                product: 'Etisalat',
                                                                airtime: '',
                                                                data: '',
                                                                pin: '',
                                                            },
                                                            {
                                                                product: 'Glo',
                                                                airtime: '',
                                                                data: '',
                                                                pin: '',
                                                            },
                                                            {
                                                                product: 'MTN',
                                                                airtime: '',
                                                                data: '',
                                                                pin: '',
                                                            },
                                                            {
                                                                product: 'SMILE',
                                                                airtime: false,
                                                                data: '',
                                                                pin: false,
                                                            },
                                                            {
                                                                product: 'SPECTRANET',
                                                                airtime: false,
                                                                data: false,
                                                                pin: '',
                                                            },
                                                            {
                                                                product: 'WAEC',
                                                                airtime: false,
                                                                data: false,
                                                                pin: '',
                                                            },
                                                            {
                                                                product: 'JAMB',
                                                                airtime: false,
                                                                data: false,
                                                                pin: '',
                                                            },
                                                            {
                                                                product: 'NECO',
                                                                airtime: false,
                                                                data: false,
                                                                pin: '',
                                                            },
                                                            {
                                                                product: 'NABTEB',
                                                                airtime: false,
                                                                data: false,
                                                                pin: '',
                                                            },
                                                        ],
                                                    }">
                                                        <template x-for="(service, index) in serviceDiscountProp" :key="index">
                                                            <tr x-id="['airtime', 'data', 'pin']">
                                                                <td x-text="service.product" class="p-1 border border-primary-sidebar-gray-text/70"></td>
                                                                <td class="p-1 border border-primary-sidebar-gray-text/70" x-id="[service.product + index]">
                                                                    <template x-if="service.airtime === ''">
                                                                        <input
                                                                            x-model="service.airtime"
                                                                            type="number"
                                                                            placeholder="0.00"
                                                                            :name="$id('airtime')"
                                                                            :id="$id('airtime')"
                                                                            step="0.01"
                                                                            class="text-primary-input-black-text w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-input-gray-text outline-none px-3 py-2 text-sm transition duration-300"
                                                                        >  
                                                                    </template>
                                                                </td>
                                                                <td class="p-1 border border-primary-sidebar-gray-text/70">
                                                                    <template x-if="service.data === ''">
                                                                        <input
                                                                            x-model="service.data"
                                                                            type="number"
                                                                            placeholder="0.00"
                                                                            :name="$id('data')"
                                                                            :id="$id('data')"
                                                                            step="0.01"
                                                                            class="text-primary-input-black-text w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-input-gray-text outline-none px-3 py-2 text-sm transition duration-300"
                                                                        >
                                                                    </template>
                                                                </td>
                                                                <td class="p-1 border border-primary-sidebar-gray-text/70">
                                                                    <template x-if="service.pin === ''">
                                                                        <input
                                                                            x-model="service.pin"
                                                                            type="number"
                                                                            placeholder="0.00"
                                                                            :name="$id('pin')"
                                                                            :id="$id('pin')"
                                                                            step="0.01"
                                                                            class="text-primary-input-black-text w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-input-gray-text outline-none px-3 py-2 text-sm transition duration-300"
                                                                        >
                                                                    </template>
                                                                </td>
                                                            </tr>
                                                        </template>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                        <div class="w-full overflow-x-auto max-w-full">
                                            <div class="min-w-fit">
                                                <table class="w-full table-auto border-collapse border border-primary-sidebar-gray-text/70">
                                                    <thead class="uppercase font-medium text-sm">
                                                        <tr class="bg-[#434345]">
                                                            <td class="text-center text-white border border-white px-2 py-3" colspan="2">Set Commission for Cable Tv</td>
                                                        </tr>
                                                        <tr class="bg-[#7C8A8F]">
                                                            <td class="border border-white px-1 py-2">Product</td>
                                                            <td class="border border-white px-1 py-2">Discount</td>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="text-small font-medium align-top" x-data="{
                                                        serviceDiscountProp: [
                                                            {
                                                                product: 'Dstv',
                                                                discount: '',
                                                            },
                                                            {
                                                                product: 'Gotv',
                                                                discount: '',
                                                            },
                                                            {
                                                                product: 'Startimes',
                                                                discount: '',
                                                            },
                                                        ],
                                                    }">
                                                        <template x-for="(service, index) in serviceDiscountProp" :key="index">
                                                            <tr x-id="['discount']">
                                                                <td x-text="service.product" class="p-1 border border-primary-sidebar-gray-text/70"></td>
                                                                <td class="p-1 border border-primary-sidebar-gray-text/70" x-id="[service.product + index]">
                                                                    <input
                                                                        x-model="service.discount"
                                                                        type="number"
                                                                        placeholder="0.00"
                                                                        :name="$id('discount')"
                                                                        :id="$id('discount')"
                                                                        step="0.01"
                                                                        class="text-primary-input-black-text w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-input-gray-text outline-none px-3 py-2 text-sm transition duration-300"
                                                                    >  
                                                                </td>
                                                            </tr>
                                                        </template>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="w-full flex-1 flex flex-col items-start justify-between gap-7">
                                        <div class="w-full overflow-x-auto max-w-full">
                                            <div class="min-w-fit">
                                                <table class="w-full table-auto border-collapse border border-primary-sidebar-gray-text/70">
                                                    <thead class="uppercase font-medium text-sm">
                                                        <tr class="bg-[#434345]">
                                                            <td class="text-center text-white border border-white px-2 py-3" colspan="3">SET COMMISSION FOR ELECTRICITY</td>
                                                        </tr>
                                                        <tr class="bg-[#7C8A8F]">
                                                            <td class="border border-white px-1 py-2">DISCO</td>
                                                            <td class="border border-white px-1 py-2">Prepaid</td>
                                                            <td class="border border-white px-1 py-2">Postpaid</td>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="text-small font-medium align-top" x-data="{
                                                        serviceDiscountProp: [
                                                            {
                                                                disco: 'Ikeja Disco',
                                                                prepaid: '1.10',
                                                                postpaid: '1.10',
                                                            },
                                                            {
                                                                disco: 'Ibadan Disco',
                                                                prepaid: '1.00',
                                                                postpaid: '1.00',
                                                            },
                                                            {
                                                                disco: 'Eko Disco',
                                                                prepaid: '1.10',
                                                                postpaid: '1.10',
                                                            },
                                                            {
                                                                disco: 'Abuja Disco',
                                                                prepaid: '2.00',
                                                                postpaid: '1.50',
                                                            },
                                                            {
                                                                disco: 'Port Harcourt Disco',
                                                                prepaid: '2.00',
                                                                postpaid: '2.00',
                                                            },
                                                            {
                                                                disco: 'Kaduna Disco',
                                                                prepaid: '2.50',
                                                                postpaid: '2.50',
                                                            },
                                                            {
                                                                disco: 'Jos Disco',
                                                                prepaid: '1.50',
                                                                postpaid: '1.50',
                                                            },
                                                            {
                                                                disco: 'Enugu Disco',
                                                                prepaid: '2.50',
                                                                postpaid: '2.50',
                                                            },
                                                            {
                                                                disco: 'Kano Disco',
                                                                prepaid: '1.50',
                                                                postpaid: '1.50',
                                                            },
                                                        ],
                                                    }">
                                                        <template x-for="(service, index) in serviceDiscountProp" :key="index">
                                                            <tr x-id="['prepaid', 'postpaid']">
                                                                <td x-text="service.disco" class="p-1 border border-primary-sidebar-gray-text/70"></td>
                                                                <td class="p-1 border border-primary-sidebar-gray-text/70">
                                                                    <input
                                                                        x-model="service.prepaid"
                                                                        type="number"
                                                                        placeholder="0.00"
                                                                        :name="$id('prepaid')"
                                                                        :id="$id('prepaid')"
                                                                        step="0.01"
                                                                        class="text-black w-full border border-black focus:ring-1 focus:ring-black placeholder:text-primary-input-gray-text outline-none px-1 py-0.5 text-sm rounded-xs transition duration-300 font-normal"
                                                                    >  
                                                                </td>
                                                                <td class="p-1 border border-primary-sidebar-gray-text/70">
                                                                    <input
                                                                        x-model="service.postpaid"
                                                                        type="number"
                                                                        placeholder="0.00"
                                                                        :name="$id('postpaid')"
                                                                        :id="$id('postpaid')"
                                                                        step="0.01"
                                                                        class="text-black w-full border border-black focus:ring-1 focus:ring-black placeholder:text-primary-input-gray-text outline-none px-1 py-0.5 text-sm rounded-xs transition duration-300 font-normal"
                                                                    >  
                                                                </td>
                                                            </tr>
                                                        </template>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                        <div class="w-full overflow-x-auto max-w-full">
                                            <div class="min-w-fit">
                                                <table class="w-full table-auto border-collapse border border-primary-sidebar-gray-text/70">
                                                    <thead class="uppercase font-medium text-sm">
                                                        <tr class="bg-[#434345]">
                                                            <td class="text-center text-white border border-white px-2 py-3" colspan="2">SET COMMISSION FOR SMS</td>
                                                        </tr>
                                                        <tr class="bg-[#7C8A8F]">
                                                            <td class="border border-white px-1 py-2">Product</td>
                                                            <td class="border border-white px-1 py-2">Discount</td>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="text-small font-medium align-top" x-data="{
                                                        serviceDiscountProp: [
                                                            {
                                                                product: 'SMS',
                                                                discount: '',
                                                            },
                                                        ],
                                                    }">
                                                        <template x-for="(service, index) in serviceDiscountProp" :key="index">
                                                            <tr x-id="['discount']">
                                                                <td x-text="service.product" class="p-1 border border-primary-sidebar-gray-text/70"></td>
                                                                <td class="p-1 border border-primary-sidebar-gray-text/70" x-id="[service.product + index]">
                                                                    <input
                                                                        x-model="service.discount"
                                                                        type="number"
                                                                        placeholder="0.00"
                                                                        :name="$id('discount')"
                                                                        :id="$id('discount')"
                                                                        step="0.01"
                                                                        class="text-primary-input-black-text w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-input-gray-text outline-none px-3 py-2 text-sm transition duration-300"
                                                                    >  
                                                                </td>
                                                            </tr>
                                                        </template>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>   
                                </div>

                                <div class="space-y-6">
                                    <div>
                                        <input type="checkbox" name="sendEmail" id="sendEmail" checked>
                                        <span class="font-light text-small text-primary-danger">Auto-send e-mail to merchant with new account details</span>
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full max-w-[300px] uppercase font-semibold text-tiny text-white bg-primary-cyanBlue-button-background hover:bg-primary-cyanBlue-background-dark active:bg-primary-blue-text p-3 rounded-xs cursor-pointer transition duration-300">save</button>
                                    </div>
                                </div>
                            </div>  
                        </div>

                        <template x-if="!showTable">
                            
                            <div class="flex-1 relative bg-white rounded-sm shrink-0 w-full shadow-xl" x-init="fetch('../components/tableComponent.html')
                                .then(res => res.text())
                                .then(html => {
                                    $refs.tableComponent.innerHTML = html;
                                    Alpine.initTree($refs.tableComponent);
                                })" x-data="{
                                tableHeader: [
                                    '#',
                                    'Super Dealer Id',
                                    'Super Dealer',
                                    'Ip Address',
                                ],
                                tableData: [
                                    {
                                        '#': '1',

                                    },

                                    </div>

                                        <button
                                            x-data="{showPopUp: false}"
                                            @click="showPopUp = !showPopUp"
                                            @click.away="showPopUp = false"
                                            class="relative"
                                        >   
                                            <div 
                                                :class="showPopUp ? 'bg-primary-blue-text text-white' : 'bg-primary-blue-text/10 text-primary-blue-text'"
                                                class="group inline-flex items-end cursor-pointer gap-1.5 px-7 py-3 hover:bg-primary-blue-text hover:text-white rounded-xs">
                                                <span class="uppercase text-tiny font-medium text-inherit">Generate Report</span>
                                                <span class="text-inherit">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="5" stroke="currentColor" class="size-2.5">
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                                    </svg>
                                                </span>
                                            </div>
                                            
                                            <div 
                                                x-show="showPopUp"
                                                x-transition:enter="transition ease-out duration-200"
                                                x-cloak
                                                class="absolute text-tiny font-medium bg-white shadow-sm py-2 top-full right-0 w-[120%] transform-none text-left"
                                            >
                                                <p class="uppercase text-primary-blue-text mb-1 px-6">Export</p>
                                                <div 
                                                    class="flex items-center gap-2 text-small text-primary-header-gray-bold py-2 px-6 hover:bg-gray-50 hover:text-primary-blue-text cursor-pointer"
                                                >
                                                    <span class="rounded-full border-1 border-inherit text-inherit">
                                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-audio-lines-icon lucide-audio-lines size-3.5"><path d="M2 10v3"/><path d="M6 6v11"/><path d="M10 3v18"/><path d="M14 8v7"/><path d="M18 5v13"/><path d="M22 10v3"/></svg>
                                                    </span>
                                                    <span class="text-inherit text-normal">CSV</span>
                                                </div>

                                        <button 
                                            class="uppercase text-tiny font-medium px-7 bg-primary-green-light hover:brightness-95 rounded-xs text-white cursor-pointer transition duration-200"

                                <div id="tableComponent" x-ref="tableComponent" class="flex"></div>

                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button  -->
                <div class="fixed bottom-7 right-7 p-2.5 bg-primary-blue-text/30 cursor-pointer" @click="document.getElementById('screenTop').scrollTo({ top: 0, behavior: 'smooth' })">

                        <path fill-rule="evenodd" d="M11.47 2.47a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06l-6.22-6.22V21a.75.75 0 0 1-1.5 0V4.81l-6.22 6.22a.75.75 0 1 1-1.06-1.06l7.5-7.5Z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
